<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="@mennovanslooten">
		<script src="js/jquery-2.1.0.min.js"></script>
		<link href="css/connect4.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    
		<style type="text/css">
    body {
     background: linear-gradient(to top right, #0571ff 15%, rgb(43, 50, 150) 100%);
     justify-content: center;
     align-items: center;
     height: 100vh;
    }
  

		#players {
			padding: 10px;

		}
		</style>

		<title>Connect 4</title>
	</head>
	<body>
    <div class="container">
      <h1>Connect 4<h1>
      <form id="players">
        <label class="label">
          Yellow:
          <select name="player_1">
            <option value="0" selected>Human</option>
          </select>
        </label>
        <label class="label">
          Red:
          <select name="player_2">
            <option value="5" selected>Easy AI</option>
          </select>
        </label>
      </form>

      <div id="board"></div>
    </div>
		<script type="text/javascript" src="js/c4.js"></script>
		<script type="text/javascript" src="js/c4.ai.js"></script>
		<script type="text/javascript" src="js/c4.ui.js"></script>
		<script type="text/javascript" src="js/c4.util.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
